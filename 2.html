<!DOCTYPE html>
<html>
  <head>
    <title>내 웹사이트</title>
    <meta charset="UTF-8">
    <meta name="description" content="HTML 태그 공부하기">
    <link rel="stylesheet" href="style.css">
    <style>
      .highlight { color: red; }
    </style>
  </head>
  <body>
    <h1>첫 번째 HTML 공부</h1>

    <div>
      <p>이것은 <strong>첫 번째</strong> 문단입니다.<br>새로운 줄입니다.</p>
      <span class="highlight">강조된 문장입니다.</span>
    </div>

    <img src="파이리.jpg" alt="예시 이미지">

    <ul>
      <li>목록 항목 1</li>
      <li>목록 항목 2</li>
    </ul>

    <form action="/submit" method="POST">
      이름: <input type="text" name="username">
      <input type="submit" value="전송">
    </form>

    <table>
      <tr>
        <td>첫번째 셀</td>
        <td>두번째 셀</td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
